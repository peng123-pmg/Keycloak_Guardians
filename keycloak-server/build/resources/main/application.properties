# Database
quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.url=${MYSQL_JDBC_URL:jdbc:mysql://localhost:3306/iamkc?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true}
